<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h3>개인정보</h3>
					<label >이름
						<input type="text" placeholder="공백 없이 작성" required>
					</label><br>
					<label for="tel">연락처</label>
						<input type="tel" id="tel">
				<h3>지원 분야</h3>
					<label ></label>
						<input type="radio" name="field" value="pub">웹 퍼블리싱<br>
					<label for="ji"></label>
						<input type="radio" name="field" value="app" id="ji">웹 애플리케이션 개발<br>
					<label for="ji"></label>
						<input type="radio" name="field" value="gae" id="ji">개발 환경 개선
				<h3>지원 동기</h3>
				<ul>
					<li>
						<textarea name="intro"  cols="60" rows="5" placeholder="지원동기를 적으셈"></textarea>
					</li>
					<li>
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
